<div class="grid-container">
  <div class="grid-item right" >
    <button class="btn btn-info" (click)="showAddUserForm()">Add New User</button>
  </div>
  <div class="grid-item">
    <h1 class="text-center">User List</h1>
  </div>

  <div class="grid-item">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditUserForm(element)">Edit</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userTableColumns;"></tr>
    </table>

  </div>
</div>
